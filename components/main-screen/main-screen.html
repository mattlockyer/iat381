

<!-- Roboto -->
<link rel="stylesheet" href="../../bower_components/roboto-fontface/roboto-fontface.css">

<!-- Polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Required Core and Paper Components -->
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-menu/core-menu.html">
<link rel="import" href="../../bower_components/core-item/core-item.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../../bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icons/av-icons.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<!-- Additional Core and Paper Components (add any specific for your pages) -->

<!-- Custom Element -->
<polymer-element name="main-screen" attributes="menuTitle">

<template>
	<link rel="stylesheet" href="main-screen.css">

	<core-scaffold id="scaffold" mode="fixed" responsiveWidth="5000px">

	<core-header-panel navigation flex mode="standard">

	<core-toolbar>

	<span flex>{{menuTitle}}</span>

	<div class="icon button" on-click="{{onMenuClose}}">
		<core-icon icon="close">
		<paper-ripple class="circle recenteringTouch" fit></paper-ripple>
	</core-icon>
</div>

</core-toolbar>

<core-menu id="menu" on-core-select="{{onMenuClick}}">

<template repeat="{{section, i in sections}}">
	<core-item num="{{i}}" label="{{section.name}}" icon="{{section.icon}}">
	<paper-ripple fit></paper-ripple>
</core-item>
</template>

</core-menu>

</core-header-panel>

<span tool id="sectionTitle"></span>

<core-animated-pages id="pages" selected="0" transitions="cross-fade-all"></core-pages>



</core-scaffold>


<!-- Extra Elements to be copied into the scaffold after initialization !-->

<div id="menuNext" class="icon button right hidden" on-click="{{onMenuOpen}}">
	<core-icon icon="arrow-forward">
	<paper-ripple class="circle recenteringTouch" fit></paper-ripple>
</core-icon>

<div id="menuPrev" class="icon button left hidden" on-click="{{onMenuOpen}}">
	<core-icon icon="arrow-back">
	<paper-ripple class="circle recenteringTouch" fit></paper-ripple>
</core-icon>


</template>

<script src="main-screen.js"></script>

</polymer-element>
